<h2>Verify Your Vote</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="choice_id" value="{% if choice_id %}{{ choice_id }}{% endif %}">
    <label for="id_verify_url">Add URL to verify:</label>
    <input type="text" name="verify_url" id="id_verify_url" required>
    <button type="submit">Verify Vote</button>
</form>

{% if verification_result %}
    <h3>Verification Result:</h3>
    <p>{{ verification_result }}</p>
{% endif %}
